<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydroponic Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e3f9e5, #ffffff);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #2d6a4f;
    }
    .header p {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .metrics, .charts {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .metric, .chart {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .metric h3, .chart h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #343a40;
    }
    .metric p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .progress-bar {
      margin-top: 20px;
      height: 10px;
      background: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar div {
      height: 100%;
      background: #38b000;
      transition: width 0.3s;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      background: #38b000;
      color: #fff;
    }
    .controls button:hover {
      background: #2d6a4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Neural Kissan</h1>
        <p>AI-Powered Hydroponic Growth System</p>
      </div>
    </div>
    
    <div class="metrics">
      <div class="metric">
        <h3>Temperature</h3>
        <p>Actual: <span id="temp-actual">24</span>°C</p>
        <p>Optimal: 24.5°C</p>
      </div>
      <div class="metric">
        <h3>Humidity</h3>
        <p>Actual: <span id="humidity-actual">65</span>%</p>
        <p>Optimal: 70%</p>
      </div>
      <div class="metric">
        <h3>pH</h3>
        <p>Actual: <span id="ph-actual">6.2</span></p>
        <p>Optimal: 6.0</p>
      </div>
      <div class="metric">
        <h3>TDS</h3>
        <p>Actual: <span id="tds-actual">950</span> ppm</p>
        <p>Optimal: 1000 ppm</p>
      </div>
    </div>

    <div class="progress-bar">
      <div id="progress" style="width: 10%;"></div>
    </div>

    <div class="controls">
      <button id="play-pause">Play</button>
      <button id="speed-toggle">Speed ×1</button>
    </div>
  </div>

  <script>
    let isPlaying = false;
    let speedMultiplier = 1;
    let progress = 0;

    const updateMetrics = () => {
      document.getElementById("temp-actual").textContent = (24 + Math.random() * 2 - 1).toFixed(1);
      document.getElementById("humidity-actual").textContent = (65 + Math.random() * 10 - 5).toFixed(1);
      document.getElementById("ph-actual").textContent = (6.2 + Math.random() * 0.4 - 0.2).toFixed(2);
      document.getElementById("tds-actual").textContent = (950 + Math.random() * 100 - 50).toFixed(0);
    };

    const updateProgress = () => {
      progress = (progress + speedMultiplier) % 100;
      document.getElementById("progress").style.width = `${progress}%`;
      if (progress % 10 === 0) updateMetrics();
    };

    let interval;

    const togglePlayPause = () => {
      isPlaying = !isPlaying;
      document.getElementById("play-pause").textContent = isPlaying ? "Pause" : "Play";

      if (isPlaying) {
        interval = setInterval(updateProgress, 100);
      } else {
        clearInterval(interval);
      }
    };

    const toggleSpeed = () => {
      speedMultiplier = speedMultiplier === 1 ? 2 : 1;
      document.getElementById("speed-toggle").textContent = `Speed ×${speedMultiplier}`;
    };

    document.getElementById("play-pause").addEventListener("click", togglePlayPause);
    document.getElementById("speed-toggle").addEventListener("click", toggleSpeed);
  </script>
</body>
</html>
